<html lang="en" ng-app="ScheduleApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Schedule.css">
    <meta name="viewport" content="initial-scale=1" />
    <title></title>
</head>
<body layout="column" ng-controller="ScheduleController as scheduleCTRL">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="scheduleCTRL.toggleSidenav('left')" class="md-icon-button"> <!--hide-gt-sm-->
                <!--<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>-->
                <!--<md-icon class="md-light md-48"> face </md-icon>-->
                <!--<md-icon class="material-icons" md-font-set="material-icons"> face </md-icon>-->
                <i class="material-icons" aria-label="Menu">menu</i>
            </md-button>
            <h1>ELM</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"> <!--md-is-locked-open="$mdMedia('gt-sm')"-->
          
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <div layout="row" layout-align="center">
                    <md-button class="md-fab md-primary">LEFT</md-button>
                    <div class="md-whiteframe-z3" flex="33">
                        <h2 align="center">Month</h2>
                    </div> 
                    <md-button class="md-fab md-primary">RIGHT</md->                  
                </div>
                <div layout="row" layout-align="center" layout-padding>
                    <md-button ng-click="scheduleCTRL.showDayEditBottomSheet($event)" class="md-whiteframe-z1" flex>1</md-button>
                    <md-button class="md-whiteframe-z1" flex>2</md-button>
                    <md-button class="md-whiteframe-z1" flex>3</md-button>
                    <md-button class="md-whiteframe-z1" flex>4</md-button>
                    <md-button class="md-whiteframe-z1" flex>5</md-button>
                    <md-button class="md-whiteframe-z1" flex>6</md-button>
                    <md-button class="md-whiteframe-z1" flex>7</md-button>
                </div>
                <div layout="row" layout-align="center" layout-padding>
                    <md-button class="md-whiteframe-z1" flex>1</md-button>
                    <md-button class="md-whiteframe-z1" flex>2</md-button>
                    <md-button class="md-whiteframe-z1" flex>3</md-button>
                    <md-button class="md-whiteframe-z1" flex>4</md-button>
                    <md-button class="md-whiteframe-z1" flex>5</md-button>
                    <md-button class="md-whiteframe-z1" flex>6</md-button>
                    <md-button class="md-whiteframe-z1" flex>7</md-button>
                </div>
            </md-content>
        </div>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="App/App.Module.js"></script>
    <script src="App/Schedule.Controller.js"></script>
</body>
</html>
